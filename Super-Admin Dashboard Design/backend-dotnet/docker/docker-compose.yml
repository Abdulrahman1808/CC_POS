version: '3.8'

services:
  # =================================
  # Backend API
  # =================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: super-admin-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=super_admin_dashboard;Username=postgres;Password=postgres
      - Jwt__AccessSecret=dev-access-secret-key-minimum-32-characters-long
      - Jwt__RefreshSecret=dev-refresh-secret-key-minimum-32-characters-long
      - Cors__Origins=http://localhost:3000,http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    networks:
      - super-admin-network

  # =================================
  # PostgreSQL Database
  # =================================
  db:
    image: postgres:16-alpine
    container_name: super-admin-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=super_admin_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - super-admin-network

  # =================================
  # PgAdmin (Optional DB GUI)
  # =================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: super-admin-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - db
    networks:
      - super-admin-network

volumes:
  postgres_data:


networks:
  super-admin-network:
    driver: bridge
